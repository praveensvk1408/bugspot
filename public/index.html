<html>

<head>
  <title>Report page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<style>
  .table-responsive {
    display: block;
    width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    -ms-overflow-style: -ms-autohiding-scrollbar
  }

  .table,
  .jsgrid .jsgrid-table {
    width: 100%;
    max-width: 100%;
    margin-bottom: 1rem;
    background-color: transparent
  }

  .table thead th,
  .jsgrid .jsgrid-table thead th {
    border-top: 0;
    border-bottom-width: 1px;
    font-weight: 500;
    font-size: .875rem;
    text-transform: uppercase
  }

  .table td,
  .jsgrid .jsgrid-table td {
    font-size: 0.875rem;
    padding: .875rem 0.9375rem
  }

  .title h1 {
    font-size: 1.25 rem;
  }
</style>

<body>
  <div class="report" style="width: 100%;height: 100%;overflow: auto; background-color: lavenderblush;">
    <nav class="navbar navbar-light" style="display:block; background-color: #3e455c;">
      <img src="./logo_AITRIOS_small.svg" alt="AITRIOS_LOGO" style="height: 50px;" />
      <span class="title navbar-brand h1" style="color: white;">GCS API Test Report</span>
    </nav>
    <!-- <div class="header" style="text-align: center;">
        <h3>API Report</h3>
      </div> -->
    <div class="row">
      <div class="col-5" id="testcases">
        <div style="margin-top: 10px;margin-left: 7%;">
          <div class="overview" style="margin-left: 10px;">
            <div style="display: flex;">
              <h5>Date : </h5>
              <h5 id="curdate"></h5>
            </div>
            <h5>Report Overview</h5>
          </div>
          <div class="cardslist" style="text-align: center;display: flex;">
            <div class="card text-white"
              style="max-width: 200px;width: 200px;height: 140px; margin-left: 10px; background-color: dodgerblue;border-radius: 20px;">
              <div class="card-body">
                <h5 class="card-title">Total</h5>
                <h2 id="totalNum"></h2>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 620">
                  <path fill="#0099ff" fill-opacity="1"
                    d="M0,288L15,282.7C30,277,60,267,90,266.7C120,267,150,277,180,282.7C210,288,240,288,270,245.3C300,203,330,117,360,122.7C390,128,420,224,450,261.3C480,299,510,277,540,250.7C570,224,600,192,630,192C660,192,690,224,720,240C750,256,780,256,810,250.7C840,245,870,235,900,240C930,245,960,267,990,234.7C1020,203,1050,117,1080,101.3C1110,85,1140,139,1170,133.3C1200,128,1230,64,1260,37.3C1290,11,1320,21,1350,37.3C1380,53,1410,75,1425,85.3L1440,96L1440,320L1425,320C1410,320,1380,320,1350,320C1320,320,1290,320,1260,320C1230,320,1200,320,1170,320C1140,320,1110,320,1080,320C1050,320,1020,320,990,320C960,320,930,320,900,320C870,320,840,320,810,320C780,320,750,320,720,320C690,320,660,320,630,320C600,320,570,320,540,320C510,320,480,320,450,320C420,320,390,320,360,320C330,320,300,320,270,320C240,320,210,320,180,320C150,320,120,320,90,320C60,320,30,320,15,320L0,320Z">
                  </path>
                </svg> -->
              </div>
            </div>
            <div class="card text-white"
              style="max-width: 200px;margin-left: 10px;width: 200px;height: 140px; background-color: #00a666;border-radius: 20px;">
              <div class="card-body">
                <h5 class="card-title">Passed</h5>
                <h2 id="successNum"></h2>
              </div>
            </div>
            <div class="card text-white"
              style="max-width: 200px; margin-left: 10px;width: 200px;height: 140px; background-color: #ff3200;border-radius: 20px;">
              <div class="card-body">
                <h5 class="card-title">Failed</h5>
                <h2 id="failNum"></h2>
              </div>
            </div>
          </div>
        </div>

        <!-- <h2 id="totalNum"></h2>
        <h3>Test Cases</h3> -->
      </div>
      <div class="col-3" style="display: flex;align-items: center;justify-content: center;">
        <canvas id="myChart" width="200" height="200" style="max-width: 200px;max-height: 200px;"></canvas>
      </div>
      <div class="col-4">
        <canvas id="speedChart" width="600" height="400"></canvas>
      </div>
    </div>
    <div class="table" style="margin-top: 20px;width: 80%;margin-left: 5%;">
      <div>
        <h4>Jobs List</h4>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Job Name</th>
              <th scope="col">Api Type</th>
              <th scope="col">Result</th>
            </tr>
          </thead>
          <tbody id="data-output">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./app.js" type="text/javascript" defer></script>
</body>

</html>
